<div class="screening-dialog">
  <h2 mat-dialog-title class="dialog-title">High Risk Screening</h2>
  <div mat-dialog-content>
    <div>
      <label>Select High Risk Lists to Crosscheck:</label>
      <div class="checkbox-group">
        <div *ngFor="let list of highRiskLists" class="checkbox-item">
          <input
            type="checkbox"
            id="{{ list.id }}"
            [(ngModel)]="list.checked"
            class="checkbox"
            (change)="checkboxClicked(list)"
          />
          <label for="{{ list.id }}">{{ list.name }}</label>
        </div>
      </div>
    </div>
  </div>
  <table *ngIf="screeningResult">
    <thead>
      <tr>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{ screeningResult.isHighRisk ? "High Risk" : "Not High Risk" }}
        </td>
      </tr>
    </tbody>
  </table>

  <div mat-dialog-actions>
    <button
      mat-button
      color="primary"
      (click)="performScreening()"
      [disabled]="selectedLists.length > 3"
    >
      Perform Screening
    </button>
    <button mat-button mat-dialog-close (click)="cancel()">Close</button>
  </div>
</div>
